<div class="container">
  <div *ngFor="let todo of books">
    <a title="Edit" [routerLink]="['/edit',todo._id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{todo.isbn}} {{todo.title}} </a>
    <div type="button" class="btn btn-danger" (click)="deleteTodo(todo._id)">delete</div>
  </div>
</div>
