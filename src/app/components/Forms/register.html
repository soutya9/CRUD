<div class="page-header">
  <h1>CRUD </h1>
  <small>Mean stack dummy</small>
</div>
<div class="container">
  <h2>Register</h2>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
         
          <input type="text" class="form-control" [(ngModel)]="model.username" name="username" required>
        </div>
        <div class="form-group">
        
          <input type="password" class="form-control" [(ngModel)]="model.password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
